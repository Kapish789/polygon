<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapisch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Lato', 'Montserrat', sans-serif;
            background-color: #000;
            color: black;
        }
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 1;
            padding-top: 250px;
            transition: opacity 0.8s;
        }
        @media (max-width: 600px) {
            .content-container {
                padding-top: 80px;
            }
            #welcome-title {
                font-size: 2rem !important;
            }
        }
        /* Neon Button Styles (Unchanged) */
        .btn-76,
        .btn-76 *,
        .btn-76 :after,
        .btn-76 :before,
        .btn-76:after,
        .btn-76:before {
          border: 0 solid;
          box-sizing: border-box;
        }
        .btn-76 {
          -webkit-tap-highlight-color: transparent;
          -webkit-appearance: button;
          background-color: #000;
          background-image: none;
          color: #fff;
          cursor: pointer;
          font-family: 'Montserrat', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
            Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif;
          font-size: 1.1rem;
          line-height: 1.5;
          margin: 0;
          -webkit-mask-image: -webkit-radial-gradient(#000, #fff);
          padding: 1.2rem 3rem;
          min-width: 120px;
          min-height: 48px;
          border-radius: 1.5rem;
          outline: 4px solid #fff;
          outline-offset: -4px;
          overflow: hidden;
          position: relative;
          text-transform: uppercase;
          transition: 0.2s linear 0.1s;
        }
        .btn-76:disabled { cursor: default; }
        .btn-76:-moz-focusring { outline: auto; }
        .btn-76 svg { display: block; vertical-align: middle; }
        .btn-76 [hidden] { display: none; }
        .btn-76 { --neon: #2567be; font-weight: 900; -webkit-mask-image: none; }
        .btn-76:hover { background: var(--neon); box-shadow: 0 0 5px var(--neon), 0 0 25px var(--neon), 0 0 50px var(--neon), 0 0 100px var(--neon); color: #fff; outline-color: transparent; transition: 0.2s linear 0.6s; }
        .btn-76 span { display: block; inset: 0; position: absolute; }
        .btn-76 .top { border-top: 4px solid var(--neon); opacity: 0; transform: translateX(calc(-100% + var(--progress, 0%))); transition: none; }
        .btn-76:hover .top { --progress: 100%; opacity: 1; transition: transform 0.2s linear; }
        .btn-76 .right { border-right: 4px solid var(--neon); opacity: 0; transform: translateY(calc(-100% + var(--progress, 0%))); transition: none; }
        .btn-76:hover .right { --progress: 100%; opacity: 1; transition: transform 0.2s linear 0.2s; }
        .btn-76 .bottom { border-bottom: 4px solid var(--neon); opacity: 0; transform: translateX(calc(100% - var(--progress, 0%))); transition: none; }
        .btn-76:hover .bottom { --progress: 100%; opacity: 1; transition: transform 0.2s linear 0.4s; }
        .btn-76 .left { border-left: 4px solid var(--neon); opacity: 0; transform: translateY(calc(100% - var(--progress, 0%))); transition: none; }
        .btn-76:hover .left { --progress: 100%; opacity: 1; transition: transform 0.2s linear 0.6s; }

        /* Tiles Section General Styles */
        .tiles-section {
            width: 100vw;
            min-height: 100vh;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: absolute;
            top: 0; left: 0;
            z-index: 10;
            background: transparent;
            padding: 3rem 1rem;
            box-sizing: border-box;
        }
        .tiles-section.active {
            display: flex;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* === START: Futuristic Acrylic Tile Styles === */
        .futuristic-card-link {
            display: block;
            text-decoration: none;
            color: inherit;
            opacity: 0;
            transform: translateY(100px) scale(0.9);
            will-change: transform, opacity;
            transition: transform 0.6s cubic-bezier(0.25, 0.8, 0.25, 1),
                        opacity 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .futuristic-card-link.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        .futuristic-card {
            position: relative;
            background-color: rgba(25, 35, 55, 0.5);
            border: 1px solid rgba(56, 189, 248, 0.3);
            border-radius: 19.2px;
            padding: 0.9rem;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.1),
                        0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-out,
                        background-color 0.3s ease-out,
                        border-color 0.3s ease-out,
                        box-shadow 0.3s ease-out;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }
        .futuristic-card-link:hover .futuristic-card {
            transform: translateY(-8px) scale(1.02);
            background-color: rgba(35, 45, 65, 0.65);
            border-color: rgba(56, 189, 248, 0.7);
            box-shadow: 0 0 25px rgba(56, 189, 248, 0.3),
                        0 10px 15px rgba(0, 0, 0, 0.3);
        }
        .futuristic-card-image {
            width: 100%;
            aspect-ratio: 4 / 3;
            border-radius: 12px;
            overflow: hidden;
            background-color: #111827;
            margin-left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .futuristic-card-image img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease-out;
            background: #111827;
        }
        .futuristic-card-link:hover .futuristic-card-image img {
            transform: scale(1.05);
        }
        .futuristic-card-title {
            text-align: center;
            color: #e5e7eb;
            margin-top: 0.9rem;
            font-size: 1.05rem;
            line-height: 1.5rem;
            font-weight: 600;
            transition: color 0.3s ease-out;
        }
        .futuristic-card-link:hover .futuristic-card-title {
             color: #f9fafb;
        }
        @media (max-width: 640px) {
             .futuristic-card {
                 border-radius: 14.4px;
                 padding: 0.6rem;
             }
             .futuristic-card-image {
                 border-radius: 9.6px;
                 aspect-ratio: 1 / 1;
                 width: 100%;
                 margin-left: 0;
             }
             .futuristic-card-title {
                 font-size: 0.9rem;
             }
             .tiles-section {
                 padding: 2.4rem 0.6rem;
             }
             .tiles-section .grid {
                gap: 1.8rem;
             }
         }
         @media (min-width: 641px) and (max-width: 1024px) {
             .tiles-section .grid {
                gap: 2.4rem;
             }
         }
    </style>
</head>
<body class="bg-black">
    <canvas id="bg-canvas"></canvas>
    <div class="content-container" id="main-content">
        <h1 id="welcome-title" class="text-5xl sm:text-5xl md:text-6xl font-black text-white tracking-wider leading-tight" style="font-family: 'Montserrat', sans-serif;">
            Kapisch
        </h1>
        <button id="fly-btn" class="btn-76 mt-10">
            Enter the Galaxy
            <span class="top"></span>
            <span class="right"></span>
            <span class="bottom"></span>
            <span class="left"></span>
        </button>
    </div>
    <div class="tiles-section" id="tiles-section">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 sm:gap-8 lg:gap-10 w-full max-w-6xl mx-auto px-4">
            <a href="https://lifehacksgermany.com" target="_blank" class="futuristic-card-link" id="tile-1">
                <div class="futuristic-card">
                    <div class="futuristic-card-image">
                        <img src="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=920,h=872,fit=crop/AQEpZaobklTjBqqM/wepik-untitled-project-20240812142105urxy-Yley4gewJlH0byN9.png"
                             alt="Life Hacks Germany Preview"
                             onerror="this.onerror=null; this.src='https://placehold.co/400x300/111827/667eea?text=Life+Hacks+DE';">
                    </div>
                </div>
                <div class="futuristic-card-title">Life Hacks Germany</div>
            </a>
            <a href="https://tankalert.de" target="_blank" class="futuristic-card-link" id="tile-2">
                <div class="futuristic-card">
                    <div class="futuristic-card-image">
                         <img src="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=928,h=624,fit=crop/AQEpZaobklTjBqqM/tank-alert-YX4apDN7vRT5yp47.png"
                              alt="Tank Alert Preview"
                              onerror="this.onerror=null; this.src='https://placehold.co/400x300/111827/667eea?text=Tank+Alert';">
                    </div>
                </div>
                 <div class="futuristic-card-title">Tank Alert</div>
            </a>
            <a href="https://techdealpro.com" target="_blank" class="futuristic-card-link" id="tile-3">
                <div class="futuristic-card">
                     <div class="futuristic-card-image">
                         <img src="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=910,h=412,fit=crop/AQEpZaobklTjBqqM/tech-deal-pro-1-dWxbL39q8ZUarER5.png"
                              alt="Tech Deal Pro Preview"
                              onerror="this.onerror=null; this.src='https://placehold.co/400x300/111827/667eea?text=TechDealPro';">
                     </div>
                 </div>
                <div class="futuristic-card-title">Tech Deal Pro</div>
            </a>
            <a href="https://yourwebsite4.com" target="_blank" class="futuristic-card-link" id="tile-4">
                <div class="futuristic-card">
                     <div class="futuristic-card-image">
                         <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80"
                              alt="Website 4 Preview"
                              onerror="this.onerror=null; this.src='https://placehold.co/400x300/111827/667eea?text=Website+4';">
                     </div>
                 </div>
                 <div class="futuristic-card-title">Website 4</div>
             </a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, lowPolyMesh, stars, raycaster, mouse;
        let clock = new THREE.Clock();
        let isFlying = false;
        let flyStartTime = 0;
        const flyDuration = 3.5;
        let cameraStart = { y: 5, z: 25 };
        let cameraEnd = { y: 30, z: -80 };
        let hasTransitioned = false;
        let tilesAnimated = false;

        function initThreeJS() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, cameraStart.y, cameraStart.z);
            camera.lookAt(0, 0, 0);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            // Starfield
            const starVertices = []; const numStars = 5000; const starSpread = 1000;
            for (let i = 0; i < numStars; i++) { const x = THREE.MathUtils.randFloatSpread(starSpread * 2); const y = THREE.MathUtils.randFloat(10, starSpread); const z = THREE.MathUtils.randFloatSpread(starSpread * 2); if (Math.sqrt(x*x + y*y + z*z) > 100) { starVertices.push(x, y, z); } }
            const starGeometry = new THREE.BufferGeometry(); starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 3.5, sizeAttenuation: true, transparent: true, opacity: 2.8, map: new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/spark1.png'), blending: THREE.AdditiveBlending, depthWrite: false });
            stars = new THREE.Points(starGeometry, starMaterial); scene.add(stars);
            // Low Poly Plane Geometry
            const planeWidth = 150; const planeHeight = 150; const widthSegments = 200; const heightSegments = 200;
            const geometry = new THREE.PlaneGeometry(planeWidth, planeHeight, widthSegments, heightSegments);
            const vertices = geometry.attributes.position; const colors = []; const originalZ = []; const baseColors = [];
            const blueColors = [ new THREE.Color(0x0a1a2f), new THREE.Color(0x102a4c), new THREE.Color(0x1a3a6a), new THREE.Color(0x26508e), new THREE.Color(0x3a6aa0) ];
            for (let i = 0; i < vertices.count; i++) { const z = Math.random() * 2.5 - 1.25; vertices.setZ(i, z); originalZ.push(z); const zValue = vertices.getZ(i); let colorIndex = 0; if (zValue > 0.8) colorIndex = 4; else if (zValue > 0.3) colorIndex = 3; else if (zValue > -0.3) colorIndex = 2; else if (zValue > -0.8) colorIndex = 1; const color = blueColors[colorIndex]; colors.push(color.r, color.g, color.b); baseColors.push(color.r, color.g, color.b); }
            vertices.needsUpdate = true; geometry.computeVertexNormals();
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3)); geometry.setAttribute('baseColor', new THREE.Float32BufferAttribute([...colors], 3)); geometry.userData.originalZ = originalZ;
            const material = new THREE.MeshStandardMaterial({ vertexColors: true, side: THREE.DoubleSide, flatShading: true });
            lowPolyMesh = new THREE.Mesh(geometry, material); lowPolyMesh.rotation.x = -Math.PI / 2.2; lowPolyMesh.position.y = -10; scene.add(lowPolyMesh);
            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 1.0); scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1); directionalLight.position.set(1000, 100, 100); scene.add(directionalLight);
            // Raycaster
            raycaster = new THREE.Raycaster(); mouse = new THREE.Vector2();
            window.addEventListener('mousemove', onMouseMove, false);
            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function onMouseMove(event) {
            if (hasTransitioned) return;
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1; mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera); const intersects = raycaster.intersectObject(lowPolyMesh);
            const colors = lowPolyMesh.geometry.attributes.color; const baseColors = lowPolyMesh.geometry.attributes.baseColor;
            for (let i = 0; i < colors.count; i++) { colors.setXYZ(i, baseColors.getX(i), baseColors.getY(i), baseColors.getZ(i)); }
            if (intersects.length > 0) {
                const face = intersects[0].face; const verticesIndices = [face.a, face.b, face.c];
                const intersectionPoint = intersects[0].point;
                const highlightRadius = 3;
                verticesIndices.forEach(vertexIndex => {
                    const baseColor = new THREE.Color(baseColors.getX(vertexIndex), baseColors.getY(vertexIndex), baseColors.getZ(vertexIndex));
                    const highlightedColor = baseColor.clone().lerp(new THREE.Color(0xffffff), 0.8);
                    colors.setXYZ(vertexIndex, highlightedColor.r, highlightedColor.g, highlightedColor.b);
                });
                const positionAttribute = lowPolyMesh.geometry.attributes.position;
                for (let i = 0; i < positionAttribute.count; i++) {
                    if (verticesIndices.includes(i)) continue;
                    const vertexPosition = new THREE.Vector3();
                    vertexPosition.fromBufferAttribute(positionAttribute, i);
                    const distance = vertexPosition.distanceTo(lowPolyMesh.worldToLocal(intersectionPoint.clone()));
                    if (distance < highlightRadius) {
                        const falloff = 1.0 - (distance / highlightRadius);
                        const baseColor = new THREE.Color(baseColors.getX(i), baseColors.getY(i), baseColors.getZ(i));
                        const highlightedColor = baseColor.clone().lerp(new THREE.Color(0xffffff), 0.4 * falloff * falloff);
                        colors.setXYZ(i, highlightedColor.r, highlightedColor.g, highlightedColor.b);
                    }
                }
            }
            colors.needsUpdate = true;
        }

        function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }

        function animateTilesIn() {
            const tiles = [
                document.getElementById('tile-1'),
                document.getElementById('tile-2'),
                document.getElementById('tile-3'),
                document.getElementById('tile-4')
            ];
            tiles.forEach((tile, i) => {
                if (tile) {
                    tile.classList.remove('visible');
                    tile.style.transitionDelay = '0s';
                    setTimeout(() => {
                        tile.style.transitionDelay = (i * 0.09) + 's';
                        tile.classList.add('visible');
                    }, 100 + i * 100);
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();
            if (isFlying) {
                let t = (performance.now() - flyStartTime) / 1000 / flyDuration; t = Math.min(t, 1); t = easeInOutCubic(t);
                camera.position.z = cameraStart.z + (cameraEnd.z - cameraStart.z) * t; camera.position.y = cameraStart.y + (cameraEnd.y - cameraStart.y) * t; camera.lookAt(0, 0, 0);
                if (t >= 1 && !hasTransitioned) {
                    hasTransitioned = true;
                    document.getElementById('main-content').style.opacity = 0;
                    setTimeout(() => {
                        document.getElementById('main-content').style.display = 'none';
                        document.getElementById('tiles-section').classList.add('active');
                        if (!tilesAnimated) {
                            animateTilesIn();
                            tilesAnimated = true;
                        }
                    }, 600);
                }
            }
            if (lowPolyMesh && !hasTransitioned) {
                const vertices = lowPolyMesh.geometry.attributes.position; const originalZ = lowPolyMesh.geometry.userData.originalZ;
                for (let i = 0; i < vertices.count; i++) { const x = vertices.getX(i); const y = vertices.getY(i); const baseZ = originalZ[i]; const wave = Math.sin((x + elapsedTime * 1.5) * 0.15) * 0.5 + Math.cos((y + elapsedTime * 1.5) * 0.15) * 0.5 + Math.sin((x + y + elapsedTime * 0.8) * 0.1) * 0.3; vertices.setZ(i, baseZ + wave); }
                vertices.needsUpdate = true;
            }
            if (stars) { stars.rotation.y += 0.0001; stars.material.opacity = 0.8 + Math.sin(elapsedTime * 0.5) * 0.2; }
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight); renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        }

        document.addEventListener('DOMContentLoaded', () => {
            const flyBtn = document.getElementById('fly-btn');
            if (flyBtn) {
                flyBtn.addEventListener('click', () => {
                    if (!isFlying) {
                        isFlying = true; flyStartTime = performance.now();
                        flyBtn.style.transition = 'opacity 0.5s ease-out';
                        document.getElementById('welcome-title').style.transition = 'opacity 0.5s ease-out';
                        flyBtn.style.opacity = 0;
                        document.getElementById('welcome-title').style.opacity = 0;
                        setTimeout(() => {
                            if (flyBtn) flyBtn.style.display = 'none';
                        } , 500);
                    }
                });
            }
            initThreeJS();
        });
    </script>
</body>
</html>
